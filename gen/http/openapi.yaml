    - memory
    - images
  SpinApiserverVMUpdateRequestBody:
    title: SpinApiserverVMUpdateRequestBody
    type: object
    properties:
      vm:
        $ref: '#/definitions/UpdatedVMRequestBody'
    example:
      vm:
        cpus: 1235757894805898603
        images:
        - cdrom: true
          path: Explicabo sit ab.
          volume: Quis quidem nulla.
        - cdrom: true
          path: Explicabo sit ab.
          volume: Quis quidem nulla.
        - cdrom: true
          path: Explicabo sit ab.
          volume: Quis quidem nulla.
        - cdrom: true
          path: Explicabo sit ab.
          volume: Quis quidem nulla.
        memory: 11516433357545643392
        name: Rerum asperiores corporis aut.
        ports:
          8213131886962674554: Maxime est voluptatem quia.
    required:
    - vm
  SpinBrokerAddRequestBody:
    title: SpinBrokerAddRequestBody
    type: object
    properties:
      action:
        type: string
        description: Action name
        example: Exercitationem incidunt quae est velit eaque mollitia.
      dependencies:
        type: array
        items:
          type: string
          example: Qui ea qui omnis qui sit et.
        description: Dependency UUIDs
        example:
        - Enim ut voluptas ullam quas aliquam.
        - Quaerat illo molestiae.
        - Cupiditate perspiciatis voluptas quia.
        - Adipisci et provident.
      parameters:
        type: object
        description: Action parameters
        example:
          Similique qui qui.: Minima nemo omnis quia deleniti.
        additionalProperties: true
      resource:
        type: string
        description: Resource name
        example: Quia ut laboriosam beatae itaque omnis.
    example:
      action: Qui sit nihil.
      dependencies:
      - Aperiam impedit autem.
      - Ut quidem numquam provident occaecati animi saepe.
      parameters:
        Commodi placeat exercitationem nostrum est totam.: Eligendi quod voluptas sed.
        Repudiandae eos.: Quibusdam error dolorem.
        Sequi voluptatem culpa unde ut.: Aut ut illum.
      resource: Ea iusto modi aspernatur.
    required:
    - resource
    - action
  SpinBrokerCompleteRequestBody:
    title: SpinBrokerCompleteRequestBody
    type: object
    properties:
      id:
        type: string
        description: Command ID
        example: Voluptas non officiis.
      status:
        type: boolean
        description: status of work
        example: true
      status_reason:
        type: string
        description: reason of success/failure
        example: Quia quisquam hic est quisquam.
    example:
      id: Quae incidunt nulla sit.
      status: true
      status_reason: Voluptas dolorem.
    required:
    - id
    - status
  SpinBrokerNextRecordNotFoundResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: true
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: false
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: false
    description: next_record_not_found_response_body result type (default view)
    example:
      fault: true
      id: 123abc
      message: parameter 'p' must be an integer
      name: bad_request
      temporary: false
      timeout: false
    required:
    - name
    - id
    - message
    - temporary
    - timeout
    - fault
  SpinBrokerNextResponseBody:
    title: SpinBrokerNextResponseBody
    type: object
    properties:
      action:
        type: string
        description: action name
        example: Et inventore.
      parameters:
        type: object
        description: Action parameters
        example:
          Deserunt dicta eaque reiciendis autem.: Accusamus esse blanditiis.
          Repellendus voluptate voluptas.: In inventore.
          Sequi temporibus.: Inventore cupiditate commodi aut asperiores quidem sit.
        additionalProperties: true
      resource:
        type: string
        description: resource type
        example: Aliquid blanditiis repudiandae adipisci accusantium consequuntur.
      uuid:
        type: string
        description: Command ID
        example: Eum officiis sit quis itaque ducimus qui.
    example:
      action: Officia animi fugiat excepturi sed nisi aut.
      parameters:
        Quae illum.: Voluptates natus neque qui iusto ex et.
        Saepe in repudiandae reiciendis eveniet repudiandae.: Perferendis impedit.
      resource: At sed necessitatibus et asperiores earum hic.
      uuid: Deleniti cum repudiandae veniam vel provident.
    required:
    - uuid
    - resource
    - action
  SpinBrokerStatusRecordNotFoundResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: false
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: true
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: true
    description: status_record_not_found_response_body result type (default view)
    example:
      fault: false
      id: 123abc
      message: parameter 'p' must be an integer
      name: bad_request
      temporary: true
      timeout: false
    required:
    - name
    - id
    - message
    - temporary
    - timeout
    - fault
  SpinBrokerStatusResponseBody:
    title: SpinBrokerStatusResponseBody
    type: object
    properties:
      causer:
        type: string
        description: Failure causer as UUID (if any)
        example: In animi quos voluptatem qui explicabo.
      reason:
        type: string
        description: Failure reason (if any)
        example: Quisquam ex officia voluptas voluptate.
      status:
        type: boolean
        description: Pass/Fail status
        example: true
    example:
      causer: Qui sint delectus quis.
      reason: Voluptatum deleniti maxime possimus vero omnis.
      status: false
    required:
    - status
  SpinRegistryStorageImagesCreateRequestBody:
    title: SpinRegistryStorageImagesCreateRequestBody
    type: object
    properties:
      cdrom:
        type: boolean
        description: Is this image a cdrom?
        example: false
      image:
        type: string
        description: Image filename, no `/` characters
        example: Molestias officiis accusamus rerum facilis.
      image_size:
        type: integer
        description: Image size (in gigabytes); required if image is not a cdrom
        example: 6936064503355869647
        format: int64
      volume:
        type: string
        description: Volume name; required if image is not a cdrom
        example: Illo eos repudiandae et vel corporis.
    example:
      cdrom: false
      image: Voluptas et omnis enim.
      image_size: 12004874832024600777
      volume: Placeat odio ea et minima cum.
    required:
    - image
    - cdrom
  SpinRegistryStorageImagesCreateResponseBody:
    title: SpinRegistryStorageImagesCreateResponseBody
    type: object
    properties:
      cdrom:
        type: boolean
        description: Is this a cdrom image?
        example: false
      path:
        type: string
        description: Image path
        example: Expedita voluptatem reiciendis voluptatem dicta.
      volume:
        type: string
        description: Volume name
        example: Qui ipsa et magnam sed.
    example:
      cdrom: true
      path: Quam non.
      volume: Distinctio eveniet assumenda temporibus a.
    required:
    - path
    - cdrom
  SpinRegistryStorageImagesDeleteRequestBody:
    title: SpinRegistryStorageImagesDeleteRequestBody
    type: object
    properties:
      image_name:
        type: string
        description: name of image
        example: Tempora fugit qui doloremque.
      volume_name:
        type: string
        description: name of volume
        example: Reprehenderit dolorum non qui.
    example:
      image_name: Facere reprehenderit consequuntur inventore reiciendis tempora est.
      volume_name: Eius corporis occaecati aut adipisci.
    required:
    - volume_name
