  SpinBrokerAddRequestBody:
    title: SpinBrokerAddRequestBody
    type: object
    properties:
      action:
        type: string
        description: Action name
        example: Voluptas minima nostrum qui perferendis rerum molestias.
      dependencies:
        type: array
        items:
          type: string
          example: Impedit laboriosam et dolorum tempora inventore officia.
        description: Dependency UUIDs
        example:
        - Dicta accusantium magnam in ea.
        - Tempore distinctio laudantium.
        - Assumenda soluta repellendus eaque neque vel accusamus.
      parameters:
        type: object
        description: Action parameters
        example:
          Laborum quia qui provident esse laboriosam.: Ut sint officia quod tempora consequatur ut.
        additionalProperties: true
      resource:
        type: string
        description: Resource name
        example: In illo iure.
    example:
