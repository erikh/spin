swagger: "2.0"
info:
  title: Spin API service
  description: HTTP service for controlling the spin service
  version: ""
host: localhost:8080
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /add/{id}:
    post:
      tags:
      - spin-broker
      summary: add spin-broker
      description: Add a command to the package
      operationId: spin-broker#add
      parameters:
      - name: id
        in: path
        description: Package ID
        required: true
        type: string
      - name: AddRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/SpinBrokerAddRequestBody'
          required:
          - resource
          - action
      responses:
        "200":
          description: OK response.
          schema:
            type: string
      schemes:
      - http
  /complete:
    post:
      tags:
      - spin-broker
      summary: complete spin-broker
      description: Mark a command as completed with a result status
      operationId: spin-broker#complete
      parameters:
      - name: CompleteRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/SpinBrokerCompleteRequestBody'
          required:
          - id
          - status
      responses:
        "200":
          description: OK response.
      schemes:
      - http
  /control/shutdown/{id}:
    post:
      tags:
      - spin-apiserver
      summary: control_shutdown spin-apiserver
      operationId: spin-apiserver#control_shutdown
      parameters:
      - name: id
        in: path
        description: ID of VM to shutdown
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
      schemes:
      - http
  /control/start/{id}:
    post:
      tags:
      - spin-apiserver
      summary: control_start spin-apiserver
      operationId: spin-apiserver#control_start
      parameters:
      - name: id
        in: path
        description: ID of VM to start
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
      schemes:
      - http
  /control/stop/{id}:
    post:
      tags:
      - spin-apiserver
      summary: control_stop spin-apiserver
      operationId: spin-apiserver#control_stop
      parameters:
      - name: id
        in: path
        description: ID of VM to stop
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
      schemes:
      - http
  /enqueue/{id}:
    post:
      tags:
      - spin-broker
      summary: enqueue spin-broker
      description: Enqueue the package into the various resource queues
      operationId: spin-broker#enqueue
      parameters:
      - name: id
        in: path
        description: Package ID
        required: true
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              type: string
              example: Commodi accusamus veritatis quos.
      schemes:
      - http
  /new:
    post:
      tags:
      - spin-broker
      summary: new spin-broker
      description: Create a new package; a collection of items to join into the queue simultaneously
      operationId: spin-broker#new
      responses:
        "200":
          description: OK response.
          schema:
            type: string
      schemes:
      - http
  /next/{resource}:
    get:
      tags:
      - spin-broker
      summary: next spin-broker
      description: Get the next command for a given resource
      operationId: spin-broker#next
      parameters:
      - name: resource
        in: path
        description: resource type
        required: true
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/SpinBrokerNextResponseBody'
            required:
            - uuid
            - resource
            - action
        "400":
          description: No records were found
          schema:
            $ref: '#/definitions/SpinBrokerNextRecordNotFoundResponseBody'
      schemes:
      - http
  /status/{id}:
    get:
      tags:
      - spin-broker
      summary: status spin-broker
      description: Get the status for a package
      operationId: spin-broker#status
      parameters:
      - name: id
        in: path
        description: Package ID
        required: true
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/SpinBrokerStatusResponseBody'
            required:
            - status
        "400":
          description: No records were found
          schema:
            $ref: '#/definitions/SpinBrokerStatusRecordNotFoundResponseBody'
      schemes:
      - http
  /storage/images/create:
    post:
      tags:
      - spin-registry
      summary: storage_images_create spin-registry
      description: add an image definition to the registry
      operationId: spin-registry#storage_images_create
      parameters:
      - name: storage_images_create_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/SpinRegistryStorageImagesCreateRequestBody'
          required:
          - image
          - cdrom
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/SpinRegistryStorageImagesCreateResponseBody'
            required:
            - path
            - cdrom
      schemes:
      - http
  /storage/images/delete:
    post:
      tags:
      - spin-registry
      summary: storage_images_delete spin-registry
      description: remove an image definition from the registry
      operationId: spin-registry#storage_images_delete
      parameters:
      - name: storage_images_delete_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/SpinRegistryStorageImagesDeleteRequestBody'
          required:
          - volume_name
          - image_name
      responses:
        "200":
          description: OK response.
      schemes:
      - http
  /storage/images/get:
    get:
      tags:
      - spin-registry
      summary: storage_images_get spin-registry
      description: retrieves an image definition from the registry
      operationId: spin-registry#storage_images_get
      parameters:
      - name: storage_images_get_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/SpinRegistryStorageImagesGetRequestBody'
          required:
          - volume_name
          - image_name
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/SpinRegistryStorageImagesGetResponseBody'
            required:
            - path
            - cdrom
      schemes:
      - http
  /storage/images/list:
    get:
      tags:
      - spin-registry
      summary: storage_images_list spin-registry
      description: list all images by volume
      operationId: spin-registry#storage_images_list
      parameters:
      - name: storage_images_list_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/SpinRegistryStorageImagesListRequestBody'
          required:
          - volume_name
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              type: string
              example: Corporis nam.
      schemes:
      - http
  /storage/volumes/create:
    post:
      tags:
      - spin-registry
      summary: storage_volumes_create spin-registry
      description: create a new volume
      operationId: spin-registry#storage_volumes_create
      parameters:
      - name: storage_volumes_create_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/SpinRegistryStorageVolumesCreateRequestBody'
          required:
          - name
          - path
      responses:
        "200":
          description: OK response.
      schemes:
      - http
  /storage/volumes/delete:
    post:
      tags:
      - spin-registry
      summary: storage_volumes_delete spin-registry
      description: delete an existing volume
      operationId: spin-registry#storage_volumes_delete
      parameters:
      - name: storage_volumes_delete_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/SpinRegistryStorageVolumesDeleteRequestBody'
          required:
          - name
      responses:
        "200":
          description: OK response.
      schemes:
      - http
  /storage/volumes/list:
    get:
      tags:
      - spin-registry
      summary: storage_volumes_list spin-registry
      description: list all volumes
      operationId: spin-registry#storage_volumes_list
      responses:
        "200":
          description: OK response.
          schema:
            type: object
            additionalProperties: true
      schemes:
      - http
  /vm/create:
    post:
      tags:
      - spin-registry
      summary: vm_create spin-registry
      description: Create a VM
      operationId: spin-registry#vm_create
      parameters:
      - name: vm_create_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/SpinRegistryVMCreateRequestBody'
          required:
          - name
          - cpus
          - memory
          - images
      responses:
        "200":
          description: OK response.
          schema:
            type: integer
            format: int64
      schemes:
      - http
  /vm/delete/{id}:
    post:
      tags:
      - spin-registry
      summary: vm_delete spin-registry
      description: Delete a VM by ID
      operationId: spin-registry#vm_delete
      parameters:
      - name: id
        in: path
        description: ID of VM to remove
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
      schemes:
      - http
  /vm/get/{id}:
    get:
      tags:
      - spin-registry
      summary: vm_get spin-registry
      description: Retrieve a VM by ID
      operationId: spin-registry#vm_get
      parameters:
      - name: id
        in: path
        description: ID of VM to remove
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/SpinRegistryVMGetResponseBody'
            required:
            - name
            - cpus
            - memory
            - images
      schemes:
      - http
  /vm/list:
    get:
      tags:
      - spin-registry
      summary: vm_list spin-registry
      description: Retrieve all VM IDs
      operationId: spin-registry#vm_list
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              type: integer
              example: 11055455870090139273
              format: int64
      schemes:
      - http
    post:
      tags:
      - spin-apiserver
      summary: vm_list spin-apiserver
      operationId: spin-apiserver#vm_list
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              type: integer
              example: 16162782905924696272
              format: int64
      schemes:
      - http
  /vm/update/{id}:
    post:
      tags:
      - spin-registry
      summary: vm_update spin-registry
      description: Update a VM
      operationId: spin-registry#vm_update
      parameters:
      - name: id
        in: path
        description: ID of VM to update
        required: true
        type: integer
      - name: vm_update_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/SpinRegistryVMUpdateRequestBody'
          required:
          - vm
      responses:
        "200":
          description: OK response.
      schemes:
      - http
definitions:
  ImageRequestBody:
    title: ImageRequestBody
    type: object
    properties:
      cdrom:
        type: boolean
        description: Is this a cdrom image?
        example: true
      path:
        type: string
        description: Image path
        example: Doloremque et iusto.
      volume:
        type: string
        description: Volume name
        example: Similique aliquid corrupti amet numquam sed totam.
    example:
      cdrom: false
      path: Minima omnis.
      volume: Ut quidem aut et qui.
    required:
    - path
    - cdrom
  ImageResponseBody:
    title: ImageResponseBody
    type: object
    properties:
      cdrom:
        type: boolean
        description: Is this a cdrom image?
        example: false
      path:
        type: string
        description: Image path
        example: Veritatis aut architecto deleniti incidunt.
      volume:
        type: string
        description: Volume name
        example: Tempora quisquam inventore inventore qui nihil.
    example:
      cdrom: false
      path: Natus consectetur.
      volume: Et nesciunt et molestiae.
    required:
    - path
    - cdrom
  SpinApiserverVMCreateRequestBody:
    title: SpinApiserverVMCreateRequestBody
    type: object
    properties:
      cpus:
        type: integer
        description: CPU count
        example: 827813068308857193
        format: int64
      memory:
        type: integer
        description: Memory (in megabytes)
        example: 2639635305187102420
        format: int64
      name:
        type: string
        description: Name of VM; does not need to be unique
        example: Veniam soluta eum laudantium.
      ports:
        type: object
        description: 'Ports to map to this vm: guest -> host addr:port'
        example:
          13249802869037512027: Qui ad aut possimus quisquam harum.
        additionalProperties: true
      storage:
        type: array
        items:
          $ref: '#/definitions/StorageRequestBody'
        description: Storage references
        example:
        - cdrom: false
          image: Esse labore voluptas.
          image_size: 4373530742914524004
          volume: Rerum porro eius.
        - cdrom: false
          image: Esse labore voluptas.
          image_size: 4373530742914524004
          volume: Rerum porro eius.
        - cdrom: false
          image: Esse labore voluptas.
          image_size: 4373530742914524004
          volume: Rerum porro eius.
    example:
      cpus: 16743863857589963181
      memory: 9222926294244299631
      name: Natus quasi quia vel ut.
      ports:
        6037338872195264093: Quos vel in modi rerum.
      storage:
      - cdrom: false
        image: Esse labore voluptas.
        image_size: 4373530742914524004
        volume: Rerum porro eius.
      - cdrom: false
        image: Esse labore voluptas.
        image_size: 4373530742914524004
        volume: Rerum porro eius.
      - cdrom: false
        image: Esse labore voluptas.
        image_size: 4373530742914524004
        volume: Rerum porro eius.
    required:
    - name
    - cpus
    - memory
    - storage
  SpinApiserverVMGetResponseBody:
    title: SpinApiserverVMGetResponseBody
    type: object
    properties:
      cpus:
        type: integer
        description: CPU count
        example: 6630383005671600344
        format: int64
      images:
        type: array
        items:
          $ref: '#/definitions/ImageResponseBody'
        description: Image references
        example:
        - cdrom: false
          path: Assumenda pariatur.
          volume: Nobis quia.
        - cdrom: false
          path: Assumenda pariatur.
          volume: Nobis quia.
      memory:
        type: integer
        description: Memory (in megabytes)
        example: 8629926544877524812
        format: int64
      name:
        type: string
        description: Name of VM; does not need to be unique
        example: Animi dolorem totam omnis molestiae voluptatum rerum.
      ports:
        type: object
        description: 'Ports to map to this vm: guest -> host addr:port'
        example:
          15250316450076326828: Voluptatem est.
        additionalProperties: true
    example:
      cpus: 710111403244910451
      images:
      - cdrom: false
        path: Assumenda pariatur.
        volume: Nobis quia.
      - cdrom: false
        path: Assumenda pariatur.
        volume: Nobis quia.
      - cdrom: false
        path: Assumenda pariatur.
        volume: Nobis quia.
      - cdrom: false
        path: Assumenda pariatur.
        volume: Nobis quia.
      memory: 8901734024100363251
      name: Blanditiis consequatur consequuntur praesentium consequatur.
      ports:
        6724682511515004255: Accusantium labore.
        7027084381674330812: Consequuntur tempora dolorem quibusdam minus.
        10331482834864607323: Ab nulla quis exercitationem voluptatem.
